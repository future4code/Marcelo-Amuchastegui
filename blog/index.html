<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Blog</title>
</head>
<body>
    <section id="formulario">
        <label for="titulo-post">Título:</label>
        <input type="text" id="titulo-post">

        <label for="autor-post">Autor:</label>
        <input type="text" id="autor-post">

        <label for="conteudo-post">Conteúdo:</label>
        <textarea id="conteudo-post" cols="20" rows="10"></textarea>
        
        <button onclick="upload()">Criar Post</button>
    </section>

    <section id="container-de-posts">
        <input type="text" name="" id="url" placeholder="Insira aqui a url da foto">
        <button onclick="upload()">Subir foto </button>
        
        <img id="foto"  src="" alt="">
    </section>
