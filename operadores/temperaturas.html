<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de transformação de temperaturas</title>
</head>
<body>
    <script>
        //(KELVIN) = (GRAUS_FAHRENHEIT - 32)*5/9 + 273.15
        //Calcule e mostre o valor de 77°F em  K, mostrando a unidade no console também.
        let kelvin1 = (77 -32)* 5/9 + 273.15
        console.log("77º Fahrenheit equivalem à: "+kelvin1+"º graus Kelvin");

        //b. Calcule e mostre o valor de 80°C em °F, mostrando a unidade no console também.
        //(GRAUS_FAHRENHEIT) = (GRAUS_CELSIUS)*9/5 + 32
        let faren = 80*9/5 + 32;
        console.log("80º Celsius equivalem à: "+faren+"º graus Fahrenheit");

        //c. Calcule e mostre o valor de 30°C em °F e K, mostrando as unidades no console também.
        let faren2 = 80*9/5 + 30;
        let kelvin2 = 30 + 273.15
        console.log("30º Celsius equivalem à: "+faren2+"º graus Fahrenheit "+kelvin2+"º graus Kelvin");
       
        //d. Altere o último item para que o usuário insira o valor em graus Celsius que ele deseja converter.
        let suaTemp = prompt("Digite a temperatura de agora")
        let temp = Number(suaTemp)
        let faren3 = temp*9/5 + 32;
        console.log("A temperatura de "+temp+"º Celsius equivalem à: "+faren3+"º Fahrenheit");
        
    </script>
    
</body>
</html>
